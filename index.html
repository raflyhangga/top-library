<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-title">
        <h1>A Simple Library</h1>
        <h2>Created by Rafly Hanggaraksa</h2>
        <button>Add a book!</button>
    </div>
    <div class="content">
        <div class="card">
            <div class="title">
                <h2>Title</h2>
            </div>
            <div class="card-container">
                <div class="author">
                    <h2>Author</h2>
                    <p>Cucung Sukardi</p>
                </div>
                <div class="pages">
                    <h2>Pages</h2>
                    <p>210</p>
                </div>
                <div class="read">
                    <h2>Read</h2>
                    <p>Yes</p>
                </div>
                <div class="button">
                    <button type="submit">Read Status</button>
                    <button type="submit">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
